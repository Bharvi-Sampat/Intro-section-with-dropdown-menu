<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>
      <img class="logo" src="images/logo.svg" />

      <nav class="nav">
        <div class="overlay"></div>
        <div class="menu-nav">
          <ul>
            <li class="menu-nav__item">
              <a href="#" class="menu-nav__link menu-nav__features"
                >Features<i class="fa fa-angle-down"></i
              ></a>
            </li>
            <li class="menu-nav__item">
              <a href="#" class="menu-nav__link"
                >Company<i class="fa fa-angle-down"></i
              ></a>
            </li>
            <li class="menu-nav__item">
              <a href="#" class="menu-nav__link">Careers</a>
            </li>
            <li class="menu-nav__item">
              <a href="#" class="menu-nav__link">About</a>
            </li>
            <li class="menu-nav__item menu-nav__center-link">
              <a href="#" class="menu-nav__link">Login</a>
            </li>
            <div class="center-button">
              <button href="#" class="register menu-nav__center-link">
                Register
              </button>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="landing">
        <div class="landing__img"></div>
      </section>

      <section class="section">
        <h1 class="section__intro">Make remote work</h1>
        <p class="section__content">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="section__learn-more">Learn More</button>
      </section>
    </main>
    <footer>
      <section class="footer-img">
        <img class="footer-img__1" src="images/client-databiz.svg" />
        <img class="footer-img__2" src="images/client-audiophile.svg" />
        <img class="footer-img__3" src="images/client-meet.svg" />
        <img class="footer-img__4" src="images/client-maker.svg" />
      </section>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
